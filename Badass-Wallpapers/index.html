  <script>
    // Random Background Rotation
    function setRandomBackground() {
      const backgrounds = [
        'url(assets/background1.gif)',
        'url(assets/background2.jpg)',
        'url(assets/background3.jpg)'
      ];
      const randomBg = backgrounds[Math.floor(Math.random() * backgrounds.length)];
      document.body.style.background = `${randomBg} center/cover no-repeat`;
    }

    // Initialize ParticlesJS
    // Inline configuration
    particlesJS('particles-js', {
      particles: {
        number: { value: 80 },
        color: { value: '#facc15' },
        shape: { type: 'circle' },
        opacity: { value: 0.5 },
        size: { value: 3 },
        move: { enable: true, speed: 2, direction: 'none', random: true, out_mode: 'out' }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: 'repulse' }
        }
      }
    });

    // Use external JSON config:
    // particlesJS.load('particles-js', 'particles-config.json', function() {
    //   console.log('Particles.js loaded');
    // });

    // Music Player Functionality & Jamendo Integration
    const audio = new Audio();
    let isPlaying = false;
    const JAMENDO_CLIENT_ID = 'ed7f16d6'; // Replace with your actual API key

    async function initializeMusic() {
      try {
        const offset = Math.floor(Math.random() * 1000);
        const response = await fetch(
          `https://api.jamendo.com/v3.0/tracks/?client_id=${JAMENDO_CLIENT_ID}` +
          `&format=json&limit=1&offset=${offset}&tags=electronic rock ambient`
        );
        const data = await response.json();
        if (data.results.length > 0) {
          audio.src = data.results[0].audio;
          audio.volume = 0.5;
        }
      } catch (error) {
        console.error('Error loading music:', error);
        audio.src = 'assets/fallback-music.mp3';
      }
    }

    // Initialize music when the page loads
    initializeMusic();

    // Automatically initialize and play music on page load
    (async function() {
      await initializeMusic();
      audio.play().then(() => {
        isPlaying = true;
        document.getElementById('playBtn').textContent = '⏸';
        localStorage.setItem('musicState', JSON.stringify({
          isPlaying: isPlaying,
          currentTime: audio.currentTime,
          volume: audio.volume
        }));
      }).catch(error => {
        console.error("Autoplay blocked:", error);
      });
    })();

    // Music Controls (single set of event listeners)
    document.getElementById('playBtn').addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        document.getElementById('playBtn').textContent = '▶';
      } else {
        audio.play();
        document.getElementById('playBtn').textContent = '⏸';
      }
      isPlaying = !isPlaying;
      // Update music state persistence here if needed
      localStorage.setItem('musicState', JSON.stringify({
        isPlaying: isPlaying,
        currentTime: audio.currentTime,
        volume: audio.volume
      }));
    });

    document.getElementById('volume').addEventListener('input', (e) => {
      audio.volume = e.target.value;
      localStorage.setItem('musicState', JSON.stringify({
        isPlaying: isPlaying,
        currentTime: audio.currentTime,
        volume: audio.volume
      }));
    });

    // Form Submission

      };

      window.location.href = 'pages/welcome-page.html'; // Confirm correct path
