<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="BADASS WALLPAPERS – HOME OF LEGENDARY WALLPAPERS, WALLPAPER EDITS AND WALLPAPER RELATED CONTENT" />
  <title>Badass Wallpapers</title>
  <style>
    :root {
      --primary: #facc15;
      --dark: #1a202c;
      --gray: #2d3748;
      --light: #e2e8f0;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--dark);
      color: white;
    }
    /* HEADER */
    .header {
      background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('../assets/yt-banner-bw-1.png');
      background-size: cover;
      padding: 2rem 1rem;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    /* SEARCH CONTAINER */
    .search-container {
      margin: 1rem auto 2rem;
      max-width: 600px;
      display: flex;
      justify-content: center;
    }
    .search-container input {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 50px 0 0 50px;
      background: var(--gray);
      color: white;
      font-size: 1.1rem;
      outline: none;
    }
    .search-container button {
      padding: 1rem 1.5rem;
      border: none;
      background: var(--primary);
      color: var(--dark);
      font-size: 1.1rem;
      border-radius: 0 50px 50px 0;
      cursor: pointer;
    }
    /* USER DROPDOWN (Top Left) */
    .user-dropdown {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }
    .user-dropdown button {
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .user-dropdown button svg {
      margin-right: 8px;
    }
    .user-dropdown .dropdown-arrow {
      margin-left: 8px;
      transition: transform 0.3s;
    }
    .dropdown-menu {
      display: none;
      background: rgba(0,0,0,0.9);
      border-radius: 8px;
      padding: 10px;
      margin-top: 5px;
      position: absolute;
      left: 0;
      width: 150px;
      flex-direction: column;
    }
    .dropdown-menu a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      display: block;
    }
    .dropdown-menu a:hover {
      background: var(--primary);
      color: var(--dark);
    }
    /* API SELECTOR (Top Right) */
    .api-selector {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 8px;
      color: white;
    }
    #apiChoice {
      background: var(--primary);
      color: var(--dark);
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    /* CATEGORIES SECTION */
    .categories-wrapper {
      position: relative;
      margin: 1rem auto;
      max-width: 1200px;
      overflow: hidden;
    }
    .categories {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 1rem;
    }
    .category-card {
      flex: 0 0 auto;
      background: var(--gray);
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      min-width: 200px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .category-card:hover {
      transform: translateY(-5px);
    }
    .category-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
      display: block;
    }
    .category-label {
      padding: 0.8rem;
      text-align: center;
      font-weight: bold;
      background: var(--primary);
      color: var(--dark);
    }
    /* Arrow Icons for Categories */
    .arrow-icon {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.7);
      border-radius: 50%;
      padding: 0.5rem;
      cursor: pointer;
      z-index: 10;
      display: none; /* Show only on larger screens */
    }
    .left-arrow {
      left: 0;
    }
    .right-arrow {
      right: 0;
    }
    @media (min-width: 768px) {
      .arrow-icon {
        display: block;
      }
    }
    /* WALLPAPERS CONTAINER */
    #wallpapersContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .wallpaper-card {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .wallpaper-card:hover {
      transform: scale(1.03);
    }
    .wallpaper-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
    }
    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: linear-gradient(transparent, rgba(0,0,0,0.8));
      padding: 1rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .wallpaper-card:hover .overlay {
      opacity: 1;
    }
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .action-btn {
      background: var(--primary);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }
    /* LOADER */
    .loader {
      border: 4px solid var(--gray);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* MUSIC PLAYER */
    .music-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      padding: 1rem;
      border-radius: 15px;
      display: flex;
      gap: 1rem;
      align-items: center;
      z-index: 1000;
    }
    .music-player button {
      background: var(--primary);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }
    .music-player input[type="range"] {
      width: 100px;
      accent-color: var(--primary);
    }
    /* TYPEWRITER EFFECT */
    .welcome-text {
      color: var(--primary);
      font-size: 2.5rem;
      margin: 0 0 1rem 0;
      white-space: nowrap;
      overflow: hidden;
      border-right: 0.15em solid var(--primary);
      width: 0;
      animation: typing 3s steps(40, end) forwards, blink-caret 0.75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: var(--primary); }
    }
    @media (max-width: 768px) {
      .welcome-text { font-size: 1.8rem; }
      .back-button span { display: none; }
    }
    /* BACK BUTTON (ensure on top) */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
      font-weight: 600;
      transition: opacity 0.3s;
    }
    .back-button:hover { opacity: 0.7; }
    .back-button svg {
      width: 30px;
      height: 30px;
      fill: white;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- Back Button -->
  <a href="../login.html" class="back-button">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M15.5 19l-1.42 1.42L6.08 12l7.92-8.42L15.5 5l-6 7z"/>
    </svg>
    <span>Back</span>
  </a>

  <!-- HEADER & SEARCH -->
  <header class="header">
    <h1 class="welcome-text" id="welcomeMessage"></h1>
    <div class="search-container">
      <input type="search" id="searchInput" placeholder="Search for wallpapers..." />
      <button id="searchButton">Search</button>
    </div>
  </header>

  <!-- CATEGORIES SECTION -->
  <div class="categories-wrapper">
    <!-- Left Arrow Icon -->
    <div class="arrow-icon left-arrow" id="leftArrow">
      <svg xmlns="http://www.w3.org/2000/svg" fill="white" width="24" height="24" viewBox="0 0 24 24">
        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
      </svg>
    </div>
    <!-- Categories Container (flex, horizontal scrolling) -->
    <div class="categories" id="categoriesContainer">
      <!-- Categories cards will be injected here -->
    </div>
    <!-- Right Arrow Icon -->
    <div class="arrow-icon right-arrow" id="rightArrow">
      <svg xmlns="http://www.w3.org/2000/svg" fill="white" width="24" height="24" viewBox="0 0 24 24">
        <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6z"/>
      </svg>
    </div>
  </div>

  <!-- WALLPAPERS CONTAINER -->
  <main id="wallpapersContainer"></main>

  <!-- LOADER -->
  <div class="loader" id="loading"></div>

  <!-- MUSIC PLAYER -->
  <div class="music-player">
    <button id="playBtn">⏸</button>
    <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5" />
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    /* ===== User Dropdown Functionality ===== */
    const userButton = document.getElementById('userButton');
    const userMenu = document.getElementById('userMenu');
    userButton.addEventListener('click', (e) => {
      userMenu.style.display = userMenu.style.display === 'block' ? 'none' : 'block';
      const arrow = userButton.querySelector('.dropdown-arrow');
      arrow.style.transform = userMenu.style.display === 'block' ? 'rotate(180deg)' : 'rotate(0deg)';
      e.stopPropagation();
    });
    document.addEventListener('click', function(event) {
      if (!userButton.contains(event.target)) {
        userMenu.style.display = 'none';
        userButton.querySelector('.dropdown-arrow').style.transform = 'rotate(0deg)';
      }
    });
    const userData = JSON.parse(localStorage.getItem('user'));
    const userIdDisplay = document.getElementById('userIdDisplay');
    userIdDisplay.textContent = (userData && userData.name) ? userData.name : "Guest";

    /* ===== Wallpaper API Code ===== */
    const APIs = {
      pexels: {
        key: "3yhCBBe3dnxXnCuegDHCWL1cskFMjC4nKsS1kxZOnOkB6H5r201RRxZX",
        url: "https://api.pexels.com/v1/",
        perPage: 15
      },
      unsplash: {
        key: "0EeQLoHEG7OrkYuoy-W-j1k0YoOTkCey3CLBwoWMOWI",
        url: "https://api.unsplash.com/search/photos",
        perPage: 15
      },
      pixabay: {
        key: "47875255-071b1a2c59cc7a2a1fb0899ef",
        url: "https://pixabay.com/api/",
        perPage: 15
      },
      flickr: {
        key: "5753551e669dcd654f97e31fc0cedfb2",
        url: "https://api.flickr.com/services/rest/",
        perPage: 15
      }
    };
    let currentPage = 1;
    let isLoading = false;
    let currentQuery = '';
    async function fetchFromAPI(apiName, query) {
      const api = APIs[apiName];
      try {
        let url;
        switch(apiName) {
          case 'pexels':
            url = `${api.url}search?query=${query}&per_page=${api.perPage}&page=${currentPage}`;
            break;
          case 'unsplash':
            url = `${api.url}?query=${query}&client_id=${api.key}&per_page=${api.perPage}&page=${currentPage}`;
            break;
          case 'pixabay':
            url = `${api.url}?key=${api.key}&q=${query}&per_page=${api.perPage}&page=${currentPage}`;
            break;
          case 'flickr':
            url = `${api.url}?method=flickr.photos.search&api_key=${api.key}&text=${query}&per_page=${api.perPage}&page=${currentPage}&format=json&nojsoncallback=1`;
            break;
        }
        const response = await fetch(url, {
          headers: apiName === 'pexels' ? { Authorization: api.key } : {}
        });
        const data = await response.json();
        return processData(data, apiName);
      } catch (error) {
        console.error(`${apiName} error:`, error);
        return [];
      }
    }
    function processData(data, apiName) {
      switch(apiName) {
        case 'pexels': return data.photos;
        case 'unsplash': return data.results;
        case 'pixabay': return data.hits;
        case 'flickr': return data.photos.photo.map(p => ({
          src: {
            large2x: `https://live.staticflickr.com/${p.server}/${p.id}_${p.secret}_b.jpg`,
            original: `https://live.staticflickr.com/${p.server}/${p.id}_${p.secret}_b.jpg`
          },
          alt: p.title
        }));
        default: return [];
      }
    }
    async function fetchWallpapers(query) {
      isLoading = true;
      document.getElementById('loading').style.display = 'block';
      try {
        const selectedApi = document.getElementById('apiChoice').value;
        let photos = [];
        if (selectedApi === 'all') {
          const promises = Object.keys(APIs).map(api => fetchFromAPI(api, query));
          const results = await Promise.all(promises);
          photos = results.flat();
        } else {
          photos = await fetchFromAPI(selectedApi, query);
        }
        displayWallpapers(photos);
        currentPage++;
      } catch (error) {
        console.error('Error:', error);
      }
      isLoading = false;
      document.getElementById('loading').style.display = 'none';
    }
    function displayWallpapers(photos) {
      const container = document.getElementById('wallpapersContainer');
      if (!container) return;
      photos.forEach(photo => {
        const card = document.createElement('div');
        card.className = 'wallpaper-card';
        let imageUrl = (photo.src && photo.src.large2x) ? photo.src.large2x :
                       (photo.src) ? photo.src :
                       (photo.url) ? photo.url : '';
        const img = document.createElement('img');
        img.className = 'wallpaper-image';
        img.src = imageUrl;
        img.alt = photo.alt || 'Wallpaper';
        card.appendChild(img);
        const overlay = document.createElement('div');
        overlay.className = 'overlay';
        const actions = document.createElement('div');
        actions.className = 'action-buttons';
        const shareBtn = document.createElement('button');
        shareBtn.className = 'action-btn';
        shareBtn.textContent = 'Share';
        shareBtn.onclick = () => shareWallpaper(imageUrl);
        const downloadBtn = document.createElement('button');
        downloadBtn.className = 'action-btn';
        downloadBtn.textContent = 'Download';
        downloadBtn.onclick = () => downloadWallpaper(imageUrl);
        actions.appendChild(shareBtn);
        actions.appendChild(downloadBtn);
        overlay.appendChild(actions);
        card.appendChild(overlay);
        container.appendChild(card);
      });
    }
    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500 && !isLoading) {
        fetchWallpapers(currentQuery);
      }
    });
    function debounce(func, delay) {
      let timeout;
      return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), delay);
      }
    }
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', debounce(e => {
      currentQuery = e.target.value;
      currentPage = 1;
      document.getElementById('wallpapersContainer').innerHTML = '';
      fetchWallpapers(currentQuery);
    }, 500));
    document.getElementById('searchButton').addEventListener('click', () => {
      currentQuery = searchInput.value;
      currentPage = 1;
      document.getElementById('wallpapersContainer').innerHTML = '';
      fetchWallpapers(currentQuery);
    });
    // Initialize with default query
    fetchWallpapers('nature');

    /* ===== Share and Download Functions ===== */
    function shareWallpaper(url) {
      if (navigator.share) {
        navigator.share({
          title: 'Check out this badass wallpaper!',
          url: url
        }).catch(console.error);
      } else {
        prompt('Copy this link to share:', url);
      }
    }
    function downloadWallpaper(url) {
      fetch(url)
        .then(response => response.blob())
        .then(blob => {
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = `badass-wallpaperr-${Date.now()}.jpg`;
          document.body.appendChild(link);
          link.click();
          URL.revokeObjectURL(link.href);
          document.body.removeChild(link);
        });
    }

    /* ===== Categories Section ===== */
    const categoriesContainer = document.getElementById('categoriesContainer');
    // Array of random categories – add more if desired
    const randomCategories = ['Dogs', 'Cats', 'Flowers', 'Nature', 'City', 'Abstract', 'Space', 'Cars', 'Mountains', 'Beaches'];
    // Shuffle the array for randomness
    randomCategories.sort(() => 0.5 - Math.random());
    randomCategories.forEach(cat => {
      const card = document.createElement('div');
      card.className = 'category-card';
      const img = document.createElement('img');
      img.className = 'category-image';
      img.src = `https://source.unsplash.com/random/600x400?${cat}`;
      img.alt = cat;
      card.appendChild(img);
      const label = document.createElement('div');
      label.className = 'category-label';
      label.textContent = cat;
      card.appendChild(label);
      card.addEventListener('click', () => {
        currentQuery = cat;
        currentPage = 1;
        document.getElementById('wallpapersContainer').innerHTML = '';
        fetchWallpapers(cat);
      });
      categoriesContainer.appendChild(card);
    });
    // Left and Right Arrow Functionality for Categories (desktop only)
    const leftArrow = document.getElementById('leftArrow');
    const rightArrow = document.getElementById('rightArrow');
    leftArrow.addEventListener('click', () => {
      categoriesContainer.scrollBy({ left: -200, behavior: 'smooth' });
    });
    rightArrow.addEventListener('click', () => {
      categoriesContainer.scrollBy({ left: 200, behavior: 'smooth' });
    });

    /* ===== Music Player Functionality using Jamendo API ===== */
    const audio = new Audio();
    let isPlaying = true;
    audio.volume = 0.5;
    async function initMusic() {
      const JAMENDO_CLIENT_ID = 'ed7f16d6'; // Replace with your Jamendo API key
      try {
        const offset = Math.floor(Math.random() * 1000);
        const response = await fetch(`https://api.jamendo.com/v3.0/tracks/?client_id=${JAMENDO_CLIENT_ID}&format=json&limit=1&offset=${offset}`);
        const data = await response.json();
        if (data.results && data.results.length > 0) {
          audio.src = data.results[0].audio;
        } else {
          throw new Error('No track found');
        }
      } catch (error) {
        console.error('Jamendo error:', error);
        // Fallback music
        audio.src = 'fallback-music.mp3';
      }
      audio.play().catch(console.error);
    }
    initMusic();
    document.getElementById('playBtn').addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        document.getElementById('playBtn').textContent = '▶';
      } else {
        audio.play().catch(console.error);
        document.getElementById('playBtn').textContent = '⏸';
      }
      isPlaying = !isPlaying;
    });
    document.getElementById('volume').addEventListener('input', (e) => {
      audio.volume = e.target.value;
    });
  </script>
</body>
</html>
