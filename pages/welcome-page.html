<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Welcome to Our World</title>
    <style>
        body {
            display: flex;
            padding: 20px;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: url('your-background.gif') no-repeat center center/cover; /* Set GIF Background */
            overflow: hidden;
            position: relative;
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-family: Arial, sans-serif;
            font-weight: 600;
            font-size: 1.2rem;
            transition: opacity 0.3s;
        }

        .back-button:hover {
            opacity: 0.7;
        }

        .back-button svg {
            width: 30px;
            height: 30px;
            fill: white;
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .back-button span {
                display: none; /* Hide "Back" text on smaller screens */
            }
        }

        /* Typewriter Effect */
        h2 {
            color: gold;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 600;
            font-size: 2rem;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            border-right: 0.15em solid gold;
            width: 0;
            animation: typing 3s steps(30, end) forwards, blink-caret 0.75s step-end infinite;
            text-align: center;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: gold; }
        }

        /* Button */
        button {
            padding: 10px;
            width: 200px;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 50px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 700;
            margin-top: 20px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: darkblue;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            h2 { font-size: 1.5rem; }
            button { width: 150px; font-size: 0.9rem; }
        }
    </style>
</head>

    <script>
        // Get User's Name from localStorage (Saved from Login Page)
        let userData = JSON.parse(localStorage.getItem('userID'));

        // Update Typewriter Text with User's Name
        document.getElementById("welcome-text").textContent = `Welcome to the BADASS world, ${userName}!`;
    </script>
</body>
